<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
</head>
<body>
  <h1>Datos Personales</h1>
  <form id="form">
    <input type="text" id="usuario" placeholder="Nombre de usuario"><br><br>
    
    <input type="password" id="password" placeholder="Contraseña"><br><br>

    <input type="text" id="comentario" placeholder="Comenta aquí"><br><br>
    
    <button>Enviar</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      // Se envía un POST con los parámetros de id 'usuario' y 'password'
      fetch("registro.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          usuario: document.getElementById("usuario").value,
          contrasena: document.getElementById("password").value
        })
      });
    });
  </script>
</body>
</html>
