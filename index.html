<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
</head>
<body>
  <h1>Datos Personales</h1>
  <form id="form">
    <input type="text" id="user" placeholder="Nombre de usuario"><br><br>
    <input type="password" id="pass" placeholder="Contraseña"><br><br>
    <button>Enviar</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      //Se envia un POST con los parámetros de id 'user'y 'pass'
      fetch("registro.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          usuario: document.getElementById("user").value,
          contrasena: document.getElementById("pass").value
        })
      });
    });
  </script>
</body>
</html>
